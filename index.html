<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>

  <title>Favorite Things</title>
</head>
<body>
  <div class="container">
    <h1>Favorite Things</h1>

    <p>What are some of your favorite things?</p>

    <form id="favorites">

      <label for="hobbies">Insert Hobbies</label>
      <input id="hobbies" type="text">

      <label for="drink">Favorite Drink</label>
      <input id="drink" type="text">

      <button type="submit" class="btn btn-primary">Click for results</button>
    </form>

    <div id="result">
      <p>list 1 <span id="output1"></span> </p>
      <p>list 2 <span id="output2"></span> </p>
    </div>
  </div>
</body>
</html>
